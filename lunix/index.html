<h2>Is OS 32bit or 64 bit?</h2>
Option1:
<pre>
$  getconf LONG_BIT
64
</pre>

Option2:
<pre>
$ uname --processor # or shorter '-p' (non-portable)
x86_64
</pre>

Option3:
<pre>
$ uname --hardware-platform # or shorter '-i' (non-portable)
x86_64
</pre>
<h2>Is the hardward 32bit or 64bit?</h2>
<pre>
$ uname --machine # or shorter '-m' (portable)
x86_64
</pre>
